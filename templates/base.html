{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!--Custom css ADD HERE-->
    <link rel="stylesheet" type="text/css" href={% static 'css/style.css' %}>
    <!-- semantic UI -->
    <link rel="stylesheet" type='text/css' href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.14/semantic.min.css">
    <link rel="stylesheet" type='text/css' href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/message.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>

    <title>user-{% block title %}{% endblock title %} </title>
  </head>
  <body>
  {% include 'navbar.html' %}
    <div class="ui container">
      {% block nav %}
      {% endblock nav %}
    </div>
   
   
   <div class="ui container">
    {% block content %}
    {% endblock content %}
   </div>


   <script type="text/javascript" src={% static 'js/modal.js' %}></script>
   <script type="text/javascript" src={% static 'js/js2.js' %}></script>
   
  </body>
</html>
